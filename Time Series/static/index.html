<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi Demand Forecast</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 16px;
            margin-top: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Sweet Lift Taxi – Hourly Demand Forecast</h1>
    <p>Click the button to fetch the prediction for the next hour from the API.</p>

    <button onclick="predict()">Predict Next Hour</button>

    <div id="result" class="card" style="display:none;"></div>

    <script>async function predict() {
      const res = await fetch("http://localhost:8000/predict_next");
      const data = await res.json();
      const div = document.getElementById("result");
      div.style.display = "block";
      div.innerHTML = `
        <h2>Prediction</h2>
        <p><strong>Last timestamp:</strong> ${data.last_time}</p>
        <p><strong>Next hour:</strong> ${data.next_time}</p>
        <p><strong>Predicted orders:</strong> ${data.prediction.toFixed(0)}</p>
      `;
    }</script>
</body>
</html>
